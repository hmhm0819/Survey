<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static%}
    <link rel="stylesheet" type="text/css" href="{% static 'Survey/style.css' %}">
</head>
<body>
<h1>{{question.question_text}}</h1>
<ul>
    {% for choice in question.choice_set.all %}
        <li>{{choice.choice_text}} -- {{choice.votes}} vote{{choice.votes|pluralize}}</li>
    {% endfor %}
</ul>
<a href="{% url 'Survey:detail' question.id %}">Vote again?</a><br>
<a href="{% url 'Survey:index'%} ">Back to the list.</a>
</body>
</html>
